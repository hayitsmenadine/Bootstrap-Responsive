<form class="form-horizontal">
  <fieldset>
    <legend>Contact</legend>
    <div class="form-group">
      <label for="fname" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-6">
        <input class="form-control" id="fname" placeholder="John Smith" type="text">
      </div>
    </div>
    <div class="form-group">
      <label for="lastname" class="col-lg-2 control-label">E-mail</label>
      <div class="col-lg-10">
        <input class="form-control" id="email" placeholder="example@gmail.com" type="password">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Checkbox
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Textarea</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea"></textarea>
      </div>
    </div>
  
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
